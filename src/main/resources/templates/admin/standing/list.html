<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="base.html :: head('Liste des standings')"></head>

<body>
<div id="wrapper">
    <div th:replace="header.html"></div>
    <div id="page-wrapper">
        <div class="row mt-6">
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i> <a class="lazy-link" th:href="@{/home}">Accueil</a></li>
                <li>Liste des standings</li>
            </ol>
        </div>
        <div class="row">
            <h4>Liste des standing</h4>
            <hr>
        </div>
        <div class="row">
            <div class="col mb-6">
                <button id="add-item" role="link" class="lazy-link d-none" th:href="@{/standing/save}"></button>
                <button id="delete-items" role="link" class="d-none" onclick="invokeActionOnItems('standing/delete', 'supprimer')"></button>
                <!--/*@thymesVar id="notification" type="com.estate.domain.dto.Notification"*/-->
                <div th:replace="base.html :: alert(${notification})"></div>
                <table id="data-list" data-pdf-title="LISTE DES PACKAGES" data-pdf-name="Liste des standings" class="table table-striped table-bordered table-hover dataTable searching paging can-add can-delete exclude-first-sort multiple-selection">
                    <thead>
                        <tr>
                            <th class="action fit-cell-content">
                                <input type="checkbox">
                            </th>
                            <th class="fit-cell-content">ID</th>
                            <th>Nom</th>
                            <th>Loyer par mois (FCFA)</th>
                            <th>Caution (FCFA)</th>
                            <th>Frais de r√©paration (FCFA)</th>
                            <th class="action fit-cell-content">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    <!--/*@thymesVar id="standings" type="java.util.List<com.estate.domain.entity.Standing>"*/-->
                        <tr th:each="standing,iter: ${standings}" th:data-id="${standing.id}">
                            <td>
                                <input th:data-index="${iter.count}" type="checkbox">
                            </td>
                            <td th:text="${standing.id}"></td>
                            <td>
                                <a class="lazy-link" th:href="@{'/standing/view/' + ${standing.id}}" th:text="${standing.name}"></a>
                            </td>
                            <td th:text="${standing.rent}"></td>
                            <td th:text="${standing.caution}"></td>
                            <td th:text="${standing.repair}"></td>
                            <td class="text-center fit-cell-content">
                                <a class="dropdown-toggle" tabindex="0" data-toggle="popover" data-placement="auto" data-trigger="focus" th:data-target="${'popover-content-' + standing.id}" href="#">
                                    <i class="fa fa-ellipsis-h"></i>
                                </a>
                                <div th:id="${'popover-content-' + standing.id}" class="list-group" style="display: none">
                                    <a class="list-group-item lazy-link text-decoration-none text-left" th:href="@{'/standing/save?id=' + ${standing.id}}">
                                        <i class="fa fa-pencil-square-o fa-fw"></i> Modifier
                                    </a>
                                    <a class="list-group-item text-decoration-none text-danger text-left" th:data-standing-id="${standing.id}" onclick="deleteItem(this.getAttribute('data-standing-id'), 'standing/delete')" href="#">
                                        <i class="fa fa-trash-o fa-fw"></i> Supprimer
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<th:block th:insert="base.html :: scripts"></th:block>
</body>

</html>
