<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--/*@thymesVar id="creation" type="java.lang.Boolean"*/-->
<head th:insert="base.html :: head(${creation ? 'Nouveau logement' : 'Modification du logement'})"></head>

<body>
<div id="wrapper">
    <div th:replace="header.html"></div>
    <div id="page-wrapper">
        <div class="row mt-6">
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i> <a class="lazy-link" th:href="@{/home}">Accueil</a></li>
                <li><a class="lazy-link" th:href="@{/housing/list}">Liste des logements</a></li>
                <li th:text="${creation ? 'Nouveau logement' : 'Modification du logement'}"></li>
            </ol>
        </div>
        <div class="row">
            <div class="col">
                <div th:replace="base.html :: alert(${notification})"></div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <b>Formulaire</b>
                    </div>
                    <form onsubmit="submitForm(event)" th:action="@{/housing/save}" autocomplete="off" method="post">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <input name="id" th:value="${housing?.id}" type="hidden">
                                    <div class="form-group">
                                        <label for="name" class="control-label">Nom <span class="required-field">*</span></label>
                                        <input id="name" name="name" th:value="${housing?.name}" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="standingId" class="control-label">Standing <span class="required-field">*</span></label>
                                        <select id="standingId" name="standingId" class="form-control searchable-select-box" required>
                                            <option value="">Choisir un standing</option>
                                            <option th:each="standing: ${standings}" th:value="${standing.id}" th:text="${standing.name}" th:selected="${housing?.standing?.id == standing.id}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <button type="submit" class="btn btn-primary save-multiple">
                                <i class="fa fa-save"></i>
                                &nbsp; Enregistrer et ajouter un autre
                            </button>
                            <button type="submit" class="btn btn-success mx-2">
                                <i class="fa fa-save"></i>
                                &nbsp; Enregistrer
                            </button>
                            <button type="reset" class="btn btn-default">
                                <i class="fa fa-refresh"></i>
                                &nbsp; RÃ©initialiser
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:insert="base.html :: scripts"></th:block>

</body>

</html>
