<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--/*@thymesVar id="creation" type="java.lang.Boolean"*/-->
<head th:insert="base.html :: head(${creation ? 'Nouvelle ville' : 'Modification d''une ville'})"></head>

<body>
<div id="wrapper">
    <div th:replace="header.html"></div>
    <div id="page-wrapper">
        <div class="row mt-6">
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i> <a class="lazy-link" th:href="@{/home}">Accueil</a></li>
                <li><a class="lazy-link" th:href="@{/city/list}">Liste des villes</a></li>
                <li th:text="${creation ? 'Nouvelle ville' : 'Modification d''une ville'}"></li>
            </ol>
        </div>
        <div class="row">
            <div class="col">
                <div th:replace="base.html :: alert(${notification})"></div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <b>Formulaire</b>
                    </div>
                    <form onsubmit="submitForm(event)" th:action="@{/city/save}" autocomplete="off" method="post">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <input name="id" th:value="${city?.id}" type="hidden">
                                    <div class="form-group">
                                        <label for="name" class="control-label">Nom <span class="required-field">*</span></label>
                                        <input id="name" name="name" th:value="${city?.name}" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="provinceId" class="control-label">Province <span class="required-field">*</span></label>
                                        <select id="provinceId" name="provinceId" class="form-control searchable-select-box" required>
                                            <option value="">Choisir une province</option>
                                            <option th:each="province: ${provinces}" th:value="${province.id}" th:text="${province.name}" th:selected="${city?.province?.id == province.id}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <button type="submit" class="btn btn-primary save-multiple">
                                <i class="fa fa-save"></i>
                                &nbsp; Enregistrer et ajouter une autre
                            </button>
                            <button type="submit" class="btn btn-success mx-2">
                                <i class="fa fa-save"></i>
                                &nbsp; Enregistrer
                            </button>
                            <button type="reset" class="btn btn-default">
                                <i class="fa fa-refresh"></i>
                                &nbsp; RÃ©initialiser
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:insert="base.html :: scripts"></th:block>

</body>

</html>
