<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="base.html :: head('Liste des villes')"></head>

<body>
<div id="wrapper">
    <div th:replace="header.html"></div>
    <div id="page-wrapper">
        <div class="row mt-6">
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i> <a class="lazy-link" th:href="@{/home}">Accueil</a></li>
                <li>Liste des villes</li>
            </ol>
        </div>
        <div class="row mb-6">
            <div class="col">
                <button id="add-item" role="link" class="lazy-link d-none" th:href="@{/city/save}"></button>
                <button id="delete-items" role="link" class="d-none" onclick="invokeActionOnItems('city/delete', 'supprimer')"></button>
                <div class="panel panel-default">
                    <div class="panel-heading border-none py-0 d-flex align-items-center justify-content-space-between">
                        <div class="d-flex align-items-center">
                            <i class="fa fa-list"></i>
                            <h5 class="ml-2"><b>Liste des villes</b></h5>
                        </div>
                        <div class="pull-right">
                            <select id="province-selection" onchange="fetch(ctx + '/city/list?provinceId=' + event.target.value, false)">
                                <!--/*@thymesVar id="provinces" type="java.util.List<com.estate.domain.entity.Province>"*/-->
                                <!--/*@thymesVar id="province" type="com.estate.domain.entity.Province"*/-->
                                <option th:each="b,iter: ${provinces}" th:value="${b.id}" th:selected="${b.id == province?.id}" th:text="${b.name}"></option>
                            </select>
                            <select id="province-selected" class="d-none">
                                <!--/*@thymesVar id="province" type="com.estate.domain.entity.Province"*/-->
                                <option value="0" th:text="${province?.name}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <!--/*@thymesVar id="notification" type="com.estate.domain.dto.Notification"*/-->
                <div th:replace="base.html :: alert(${notification})"></div>
                <!--/*@thymesVar id="province" type="com.estate.domain.entity.Province"*/-->
                <table id="data-list" th:data-pdf-title="${'LISTE DES VILLES DE ' + province?.name}" th:data-pdf-name="${'Liste des villes de ' + province?.name}" class="table table-striped table-bordered table-hover paging searching dataTable can-add can-delete exclude-first-sort multiple-selection">
                    <thead>
                        <tr>
                            <th class="action fit-cell-content">
                                <input type="checkbox">
                            </th>
                            <th class="fit-cell-content">ID</th>
                            <th>Nom</th>
                            <th class="action fit-cell-content">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    <!--/*@thymesVar id="cities" type="java.util.List<com.estate.domain.entity.Housing>"*/-->
                        <tr th:each="city,iter: ${cities}" th:data-id="${city.id}">
                            <td>
                                <input th:data-index="${iter.count}" type="checkbox">
                            </td>
                            <td th:text="${city.id}"></td>
                            <td>
                                <a class="lazy-link" th:href="@{/city/view/{id}(id=${city.id})}" th:text="${city.name}"></a>
                            </td>
                            <td class="fit-cell-content text-center">
                                <a class="dropdown-toggle" tabindex="0" data-toggle="popover" data-placement="auto" data-trigger="focus" th:data-target="${'popover-content-' + city.id}" href="#">
                                    <i class="fa fa-ellipsis-h"></i>
                                </a>
                                <div th:id="${'popover-content-' + city.id}" class="list-group" style="display: none">
                                    <a class="list-group-item lazy-link text-decoration-none text-left" th:href="@{/city/save(id=${city.id})}">
                                        <i class="fa fa-pencil-square-o fa-fw"></i> Modifier
                                    </a>
                                    <a class="list-group-item text-decoration-none text-danger text-left" th:data-city-id="${city.id}" onclick="deleteItem(this.getAttribute('data-city-id'), 'city/delete')" href="#">
                                        <i class="fa fa-trash-o fa-fw"></i> Supprimer
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<th:block th:insert="base.html :: scripts"></th:block>
</body>

</html>
