<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="base.html :: head('Liste des marchands')"></head>

<body>
<div id="wrapper">
    <div th:replace="header.html"></div>
    <div id="page-wrapper">
        <div class="row mt-6">
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i> <a class="lazy-link" th:href="@{/home}">Accueil</a></li>
                <li>Liste des marchands</li>
            </ol>
        </div>
        <div class="row">
            <div class="col mb-6">
                <button id="add-item" role="link" class="lazy-link d-none" th:href="@{/merchant/save}"></button>
                <button id="delete-items" role="link" class="d-none" onclick="invokeActionOnItems('merchant/delete', 'supprimer')"></button>
                <!--/*@thymesVar id="notification" type="com.estate.domain.dto.Notification"*/-->
                <div th:replace="base.html :: alert(${notification})"></div>
                <table id="data-list" data-pdf-title="LISTE DES BANQUES" data-pdf-name="Liste des marchands" class="table table-striped table-bordered table-hover paging searching dataTable can-add can-delete exclude-first-sort multiple-selection">
                    <thead>
                        <tr>
                            <th class="action fit-cell-content">
                                <input type="checkbox">
                            </th>
                            <th class="fit-cell-content">ID</th>
                            <th>Code</th>
                            <th>Opérateur</th>
                            <th>Numéro</th>
                            <th>Statut</th>
                            <th class="action fit-cell-content">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    <!--/*@thymesVar id="merchants" type="java.util.List<com.estate.domain.entity.Merchant>"*/-->
                    <tr th:each="merchant,iter: ${merchants}" th:data-id="${merchant.id}">
                        <td>
                            <input th:data-index="${iter.count}" type="checkbox">
                        </td>
                        <td th:text="${merchant.id}"></td>
                        <td>
                            <a class="lazy-link" th:href="@{/merchant/view/{id}(id=${merchant.id})}" th:text="${merchant.code}"></a>
                        </td>
                        <td th:text="${merchant.operator?.name}"></td>
                        <td th:text="${merchant.phone}"></td>
                        <td th:text="${merchant.enabled ? 'ACTIF' : 'DÉSACTIVÉ'}"></td>
                        <td class="fit-cell-content text-center">
                            <a class="dropdown-toggle" tabindex="0" data-toggle="popover" data-placement="auto" data-trigger="focus" th:data-target="${'popover-content-' + merchant.id}" href="#">
                                <i class="fa fa-ellipsis-h"></i>
                            </a>
                            <div th:id="${'popover-content-' + merchant.id}" class="list-group" style="display: none">
                                <a class="list-group-item text-decoration-none text-left" th:data-merchant-id="${merchant.id}" onclick="toggleItem(this.getAttribute('data-merchant-id'), 'merchant/toggle')" href="#">
                                    <i class="fa fa-fw" th:classappend="${merchant.enabled ? 'fa-toggle-off' : 'fa-toggle-on'}"></i> <span th:text="${merchant.enabled ? 'Désactiver' : 'Activer'}"></span>
                                </a>
                                <a class="list-group-item lazy-link text-decoration-none text-left" th:href="@{/merchant/save(id=${merchant.id})}">
                                    <i class="fa fa-pencil-square-o fa-fw"></i> Modifier
                                </a>
                                <a class="list-group-item text-decoration-none text-danger text-left" th:data-merchant-id="${merchant.id}" onclick="deleteItem(this.getAttribute('data-merchant-id'), 'merchant/delete')" href="#">
                                    <i class="fa fa-trash-o fa-fw"></i> Supprimer
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<th:block th:insert="base.html :: scripts"></th:block>
</body>

</html>
