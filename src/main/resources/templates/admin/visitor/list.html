<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="base.html :: head('Liste des visiteurs')"></head>

<body>
<div id="wrapper">
    <div th:replace="header.html"></div>
    <div id="page-wrapper">
        <div class="row mt-6">
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i> <a class="lazy-link" th:href="@{/dashboard}">Accueil</a></li>
                <li>Visiteurs</li>
            </ol>
        </div>
        <div class="row">
            <div class="col mb-6">
                <table id="data-list" data-pdf-title="LISTE DES VISITEURS" data-pdf-name="Liste des visiteurs" class="table table-striped table-bordered table-hover dataTable paging searching">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                            <th>Adresse e-mail</th>
                            <th>Téléphone</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="visitor,iter: ${visitors}" th:data-id="${visitor.id}">
                            <td th:text="${visitor.id}"></td>
                            <td th:text="${visitor?.name}"></td>
                            <td th:text="${visitor?.email}"></td>
                            <td th:text="${visitor?.phone}"></td>
                        </tr>
                    </tbody>
                </table>
                <div th:if="${totalPages > 1}" class="mt-6" id="pagination" th:title="${totalPages}" th:aria-placeholder="${currentPage}" aria-label="visitor/list"></div>
            </div>
        </div>
    </div>
</div>
<th:block th:insert="base.html :: scripts"></th:block>
</body>

</html>
