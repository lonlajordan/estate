<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">
<head th:replace="base.html :: head('Partenaires')"></head>

<body>
<div id="wrapper">
    <div th:replace="header.html"></div>
    <div id="page-wrapper">
        <div class="row mt-6">
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i> <a class="lazy-link" th:href="@{/dashboard}">Accueil</a></li>
                <li>Partenaires</li>
            </ol>
        </div>
        <div class="row">
            <div class="col mb-6">
                <button id="add-item" role="link" class="lazy-link d-none" sec:authorize="hasRole('ADMIN')" th:href="@{/partner/save}"></button>
                <div th:replace="base.html :: alert(${notification})"></div>
                <table id="data-list" data-pdf-title="LISTE DES PARTENAIRES" data-pdf-name="Liste des partenaires" class="table table-striped table-bordered table-hover paging landscape searching dataTable" th:classappend="${#authorization.expression('hasRole(''ADMIN'')') ? 'can-add' : ''}">
                    <thead>
                        <tr>
                            <th class="fit-cell-content">ID</th>
                            <th>Nom</th>
                            <th class="fit-cell-content">Date de création</th>
                            <th class="fit-cell-content">Date de modification</th>
                            <th class="action fit-cell-content">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="partner,iter: ${partners}" th:data-id="${partner.id}">
                            <td th:text="${partner.id}"></td>
                            <td th:text="${partner.name}"></td>
                            <td th:text="${#temporals.format(partner.creationDate, 'dd-MM-yyyy  HH:mm')}"></td>
                            <td th:text="${#temporals.format(partner.lastModifiedDate, 'dd-MM-yyyy  HH:mm')}"></td>
                            <td class="fit-cell-content text-center">
                                <a class="dropdown-toggle" tabindex="0" data-toggle="popover" data-placement="auto" data-trigger="focus" th:data-target="${'popover-content-' + partner.id}" href="#">
                                    <i class="fa fa-ellipsis-h"></i>
                                </a>
                                <div th:id="${'popover-content-' + partner.id}" class="list-group" style="display: none">
                                    <a class="list-group-item text-decoration-none text-left" th:href="@{'/partner/view/' + ${partner.id}}">
                                        <i class="fa fa-eye fa-fw"></i> Détails
                                    </a>
                                    <a class="list-group-item text-decoration-none text-left" sec:authorize="hasRole('ADMIN')" th:href="@{'/partner/save?id=' + ${partner.id}}">
                                        <i class="fa fa-pencil-square-o fa-fw"></i> Modifier
                                    </a>
                                    <a class="list-group-item text-decoration-none text-left text-danger" sec:authorize="hasRole('ADMIN')" th:data-partner-id="${partner.id}" onclick="deleteItem(this.getAttribute('data-partner-id'), 'partner/delete')" href="#">
                                        <i class="fa fa-trash-o fa-fw"></i> Supprimer
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<th:block th:insert="base.html :: scripts"></th:block>
</body>

</html>
