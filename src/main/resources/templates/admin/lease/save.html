<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="base.html :: head('Modification du contrat de bail')"></head>

<body>
<div id="wrapper">
    <div th:replace="header.html"></div>
    <div id="page-wrapper">
        <div class="row mt-6">
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i> <a class="lazy-link" th:href="@{/dashboard}">Accueil</a></li>
                <li><a class="lazy-link" th:href="@{/lease/list}">Contrats de bail</a></li>
                <li>Modification du contrat</li>
            </ol>
        </div>
        <div class="row">
            <div class="col">
                <div th:replace="base.html :: alert(${notification})"></div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <b>Formulaire : </b> <span style="font-size: 13px">Les champs avec l'astérisque ( <span class="required-field">*</span> ) sont obligatoires</span>
                    </div>
                    <form th:object="${mutation}" onsubmit="return submitForm(event)" th:action="@{/lease/save}" autocomplete="off" method="post">
                        <div class="panel-body">
                            <input th:field="*{leaseId}" type="hidden">
                            <div class="row">
                                <div class="form-group col-lg-6">
                                    <label class="control-label" for="student">Étudiant</label>
                                    <input id="student" class="form-control" th:value="${lease.payment?.student?.name}" autocomplete="off" readonly>
                                </div>
                                <div class="form-group col-lg-6">
                                    <label class="control-label" for="housing">Logement initial</label>
                                    <input id="housing" class="form-control" th:value="${lease.housing?.name}" autocomplete="off" readonly>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-lg-6" th:classappend="${#fields.hasErrors('housingId') ? 'has-error' : ''}">
                                    <label for="housingId" class="control-label">Logement sollicité <span class="required-field">*</span></label>
                                    <select id="housingId" th:field="*{housingId}" class="form-control searchable-select-box" required>
                                        <option th:each="housing: ${housings}" th:value="${housing.id}" th:text="${housing.name}"></option>
                                    </select>
                                    <p th:if="${#fields.hasErrors('housingId')}" th:errors="*{housingId}" class="help-block"></p>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group input-group" th:classappend="${#fields.hasErrors('amount') ? 'has-error' : ''}">
                                        <label class="control-label" for="amount"> Montant à ajouter (positif) ou à rembourser (négatif) <span class="required-field">*</span></label>
                                        <input id="amount" type="number" min="0" th:field="*{amount}" class="form-control" autocomplete="off" required>
                                        <span class="input-group-addon">FCFA</span>
                                        <p th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="help-block"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <button type="submit" class="btn btn-success mr-2">
                                <i class="fa fa-save"></i>
                                &nbsp; Enregistrer
                            </button>
                            <button type="reset" class="btn btn-default">
                                <i class="fa fa-refresh"></i>
                                &nbsp; Réinitialiser
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:insert="base.html :: scripts"></th:block>

</body>

</html>
