<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:insert="base.html :: head('Modification du paramètre')"></head>

<body>
<div id="wrapper">
    <div th:replace="header.html"></div>
    <div id="page-wrapper">
        <div class="row mt-6">
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i> <a class="lazy-link" th:href="@{/dashboard}">Accueil</a></li>
                <li><a class="lazy-link" th:href="@{/setting/list}">Liste des paramètres</a></li>
                <li th:text="'Modification du paramètre'"></li>
            </ol>
        </div>
        <div class="row">
            <div class="col">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <b>Formulaire</b>
                    </div>
                    <form onsubmit="return submitForm(event)" th:action="@{/setting/save}" autocomplete="off" method="post">
                        <div class="panel-body">
                            <div class="row">
                                <input name="id" th:value="${setting?.id}" type="hidden">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label for="name">Nom du paramètre <span class="required-field">*</span></label>
                                        <input id="name" th:value="${setting?.code?.name}" class="form-control" autocomplete="off" readonly>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Valeur <span class="required-field">*</span></label>
                                        <input th:if="${T(com.estate.domain.enumaration.SettingType).TEXT.equals(setting?.type)}" name="value" type="text" th:value="${setting?.value}" class="form-control" autocomplete="off" required>
                                        <input th:if="${T(com.estate.domain.enumaration.SettingType).SYSTEM.equals(setting?.type)}" name="value" type="text" th:value="${setting?.value}" class="form-control" autocomplete="off" required>
                                        <input th:if="${T(com.estate.domain.enumaration.SettingType).INTEGER.equals(setting?.type)}" name="value" type="number" th:value="${setting?.value}" step="1" class="form-control" autocomplete="off" required>
                                        <input th:if="${T(com.estate.domain.enumaration.SettingType).DECIMAL.equals(setting?.type)}" name="value" type="number" th:value="${setting?.value}" step="0.01" class="form-control" autocomplete="off" required>
                                        <input th:if="${T(com.estate.domain.enumaration.SettingType).DATE.equals(setting?.type)}" name="value" type="date" th:value="${setting?.value}" class="form-control" autocomplete="off" required>
                                        <select th:if="${T(com.estate.domain.enumaration.SettingType).BOOLEAN.equals(setting?.type)}" name="value" class="form-control" required>
                                            <option value="true" th:selected="${#bools.isTrue(setting?.value)}">Oui</option>
                                            <option value="false" th:selected="${#bools.isFalse(setting?.value)}">Non</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <button type="submit" class="btn btn-success mr-2">
                                <i class="fa fa-save"></i>
                                &nbsp; Enregistrer
                            </button>
                            <button type="reset" class="btn btn-default">
                                <i class="fa fa-refresh"></i>
                                &nbsp; Réinitialiser
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:insert="base.html :: scripts"></th:block>

</body>

</html>
