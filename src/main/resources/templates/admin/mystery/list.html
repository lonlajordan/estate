<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--/*@thymesVar id="notification" type="com.estate.domain.dto.Notification"*/-->
<!--/*@thymesVar id="mysteries" type="java.util.List<com.estate.domain.entity.Mystery>"*/-->
<head th:replace="base.html :: head('Liste des questions mystères')"></head>

<body>
<div id="wrapper">
    <div th:replace="header.html"></div>
    <div id="page-wrapper">
        <div class="row mt-6">
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i> <a class="lazy-link" th:href="@{/home}">Accueil</a></li>
                <li>Liste des questions mystères</li>
                <li><a onclick="downloadTemplate('mystery.xlsx')" href="#">Template.xlsx</a></li>
            </ol>
        </div>
        <div class="row">
            <h4>Liste des questions mystères</h4>
            <hr>
        </div>
        <div class="row">
            <div class="col mb-6">
                <button id="add-item" role="link" class="lazy-link d-none" th:href="@{/mystery/save}"></button>
                <button id="import-items" role="link" class="lazy-link d-none" th:href="@{/mystery/import}"></button>
                <button id="delete-items" role="link" class="d-none" onclick="invokeActionOnItems('mystery/delete', 'supprimer')"></button>
                <div th:replace="base.html :: alert(${notification})"></div>
                <table id="data-list" data-pdf-title="LISTE DES QUESTIONS" data-pdf-name="Liste des questions" class="table table-striped table-bordered table-hover dataTable searching paging can-add can-delete can-import exclude-first-sort multiple-selection">
                    <thead>
                        <tr>
                            <th class="action fit-cell-content">
                                <input type="checkbox">
                            </th>
                            <th class="fit-cell-content">ID</th>
                            <th>Formulation</th>
                            <th class="fit-cell-content">Réponse</th>
                            <th class="fit-cell-content">Semaine</th>
                            <th class="action fit-cell-content">Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr th:each="mystery,iter: ${mysteries}" th:data-id="${mystery.id}">
                            <td>
                                <input th:data-index="${iter.count}" type="checkbox">
                            </td>
                            <td th:text="${mystery.id}"></td>
                            <td th:text="${mystery.frFormulation}"></td>
                            <td th:text="${mystery.frAnswer}"></td>
                            <td th:text="${mystery.interval}"></td>
                            <td class="text-center fit-cell-content">
                                <a class="dropdown-toggle" tabindex="0" data-toggle="popover" data-placement="auto" data-trigger="focus" th:data-target="${'popover-content-' + mystery.id}" href="#">
                                    <i class="fa fa-ellipsis-h"></i>
                                </a>
                                <div th:id="${'popover-content-' + mystery.id}" class="list-group" style="display: none">
                                    <a class="list-group-item lazy-link text-decoration-none text-left" th:href="@{'/mystery/view/' + ${mystery.id}}">
                                        <i class="fa fa-eye fa-fw"></i> Détails
                                    </a>
                                    <a class="list-group-item lazy-link text-decoration-none text-left" th:href="@{'/mystery/save?id=' + ${mystery.id}}">
                                        <i class="fa fa-pencil-square-o fa-fw"></i> Modifier
                                    </a>
                                    <a class="list-group-item text-decoration-none text-danger text-left" th:data-mystery-id="${mystery.id}" onclick="deleteItem(this.getAttribute('data-mystery-id'), 'mystery/delete')" href="#">
                                        <i class="fa fa-trash-o fa-fw"></i> Supprimer
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!--/*@thymesVar id="totalPages" type="java.lang.Integer"*/-->
                <!--/*@thymesVar id="currentPage" type="java.lang.Integer"*/-->
                <div th:if="${totalPages > 1}" class="mt-6" id="pagination" th:title="${totalPages}" th:aria-placeholder="${currentPage}" aria-label="mystery/list"></div>
            </div>
        </div>
    </div>
</div>
<th:block th:insert="base.html :: scripts"></th:block>
</body>

</html>
