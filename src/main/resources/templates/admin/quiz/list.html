<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--/*@thymesVar id="notification" type="com.estate.domain.dto.Notification"*/-->
<!--/*@thymesVar id="games" type="java.util.List<com.estate.domain.entity.Game>"*/-->
<head th:replace="base.html :: head('Liste des quiz')"></head>

<body>
<div id="wrapper">
    <div th:replace="header.html"></div>
    <div id="page-wrapper">
        <div class="row mt-6">
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i> <a class="lazy-link" th:href="@{/home}">Accueil</a></li>
                <li>Liste des quiz</li>
            </ol>
        </div>
        <div class="row">
            <h4>Liste des quiz</h4>
            <hr>
        </div>
        <div class="row">
            <div class="col mb-6">
                <button id="add-item" role="link" class="lazy-link d-none" th:href="@{/quiz/save}"></button>
                <button id="delete-items" role="link" class="d-none" onclick="invokeActionOnItems('quiz/delete', 'supprimer')"></button>
                <div th:replace="base.html :: alert(${notification})"></div>
                <table id="data-list" data-pdf-title="LISTE DES QUIZ" data-pdf-name="Liste des quiz" class="table table-striped table-bordered table-hover paging searching dataTable can-add can-delete exclude-first-sort multiple-selection">
                    <thead>
                        <tr>
                            <th class="action fit-cell-content">
                                <input type="checkbox">
                            </th>
                            <th class="fit-cell-content text-center">ID</th>
                            <th>Type de quiz</th>
                            <th>Date et heure (GMT)</th>
                            <th>Dur√©e (en minutes)</th>
                            <th>Participants</th>
                            <th>Participants au tirage au sort</th>
                            <th>Gagnant</th>
                            <th class="action fit-cell-content">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="game,iter: ${games}" th:data-id="${game.id}">
                            <td>
                                <input th:data-index="${iter.count}" type="checkbox">
                            </td>
                            <td>
                                <a class="lazy-link" th:href="@{'/quiz/view/' + ${game.id}}" th:text="${game.id}"></a>
                            </td>
                            <td th:text="${game.type.name}"></td>
                            <td th:text="${#temporals.format(game.date, 'dd-MM-yyyy HH:mm')}"></td>
                            <td th:text="${game.duration}"></td>
                            <td th:text="${#lists.size(game.participations)}"></td>
                            <td th:text="${game.tombola}"></td>
                            <td>
                                <a class="lazy-link" th:if="${game.winner != null}" th:href="@{'/player/view/' + ${game.winner?.id}}" th:text="${game.winner?.name}"></a>
                            </td>
                            <td class="fit-cell-content text-center">
                                <a class="dropdown-toggle" tabindex="0" data-toggle="popover" data-placement="auto" data-trigger="focus" th:data-target="${'popover-content-' + game.id}" href="#">
                                    <i class="fa fa-ellipsis-h"></i>
                                </a>
                                <div th:id="${'popover-content-' + game.id}" class="list-group" style="display: none">
                                    <a class="list-group-item lazy-link text-decoration-none text-left" th:href="@{'/quiz/statistic/' + ${game.id}}">
                                        <i class="fa fa-bar-chart-o fa-fw"></i> Statistiques
                                    </a>
                                    <a th:if="${game.editable}" class="list-group-item lazy-link text-decoration-none text-left" th:href="@{'/quiz/save?id=' + ${game.id}}">
                                        <i class="fa fa-pencil-square-o fa-fw"></i> Modifier
                                    </a>
                                    <a class="list-group-item text-decoration-none text-danger text-left" th:data-quiz-id="${game.id}" onclick="deleteItem(this.getAttribute('data-quiz-id'), 'quiz/delete')" href="#">
                                        <i class="fa fa-trash-o fa-fw"></i> Supprimer
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!--/*@thymesVar id="totalPages" type="java.lang.Integer"*/-->
                <!--/*@thymesVar id="currentPage" type="java.lang.Integer"*/-->
                <div th:if="${totalPages > 1}" class="mt-6" id="pagination" th:title="${totalPages}" th:aria-placeholder="${currentPage}" aria-label="quiz/list"></div>
            </div>
        </div>
    </div>
</div>
<th:block th:insert="base.html :: scripts"></th:block>
</body>

</html>
