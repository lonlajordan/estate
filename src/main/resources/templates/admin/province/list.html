<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="base.html :: head('Liste des provinces')"></head>

<body>
<div id="wrapper">
    <div th:replace="header.html"></div>
    <div id="page-wrapper">
        <div class="row mt-6">
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i> <a class="lazy-link" th:href="@{/home}">Accueil</a></li>
                <li>Liste des provinces</li>
            </ol>
        </div>
        <div class="row">
            <div class="col mb-6">
                <button id="add-item" role="link" class="lazy-link d-none" th:href="@{/province/save}"></button>
                <button id="delete-items" role="link" class="d-none" onclick="invokeActionOnItems('province/delete', 'supprimer')"></button>
                <!--/*@thymesVar id="notification" type="com.estate.domain.dto.Notification"*/-->
                <div th:replace="base.html :: alert(${notification})"></div>
                <table id="data-list" data-pdf-title="LISTE DES BANQUES" data-pdf-name="Liste des provinces" class="table table-striped table-bordered table-hover paging searching dataTable can-add can-delete exclude-first-sort multiple-selection">
                    <thead>
                        <tr>
                            <th class="action fit-cell-content">
                                <input type="checkbox">
                            </th>
                            <th class="fit-cell-content">ID</th>
                            <th>Nom</th>
                            <th>Pays</th>
                            <th class="action fit-cell-content">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    <!--/*@thymesVar id="provinces" type="java.util.List<com.estate.domain.entity.Province>"*/-->
                        <tr th:each="province,iter: ${provinces}" th:data-id="${province.id}">
                            <td>
                                <input th:data-index="${iter.count}" type="checkbox">
                            </td>
                            <td th:text="${province.id}"></td>
                            <td>
                                <a class="lazy-link" th:href="@{/province/view/{id}(id=${province.id})}" th:text="${province.name}"></a>
                            </td>
                            <td th:text="${province.country?.name}"></td>
                            <td class="fit-cell-content text-center">
                                <a class="dropdown-toggle" tabindex="0" data-toggle="popover" data-placement="auto" data-trigger="focus" th:data-target="${'popover-content-' + province.id}" href="#">
                                    <i class="fa fa-ellipsis-h"></i>
                                </a>
                                <div th:id="${'popover-content-' + province.id}" class="list-group" style="display: none">
                                    <a class="list-group-item lazy-link text-decoration-none text-left" th:href="@{/province/save(id=${province.id})}">
                                        <i class="fa fa-pencil-square-o fa-fw"></i> Modifier
                                    </a>
                                    <a class="list-group-item text-decoration-none text-danger text-left" th:data-province-id="${province.id}" onclick="deleteItem(this.getAttribute('data-province-id'), 'province/delete')" href="#">
                                        <i class="fa fa-trash-o fa-fw"></i> Supprimer
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<th:block th:insert="base.html :: scripts"></th:block>
</body>

</html>
