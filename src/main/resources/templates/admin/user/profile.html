<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="base.html :: head('Mise à jour du profil')"></head>
<body>
<div id="wrapper">
    <div th:replace="header.html"></div>
    <div id="page-wrapper">
        <div class="row mt-6">
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i> <a class="lazy-link" th:href="@{/home}">Accueil</a></li>
                <li>Mise à jour du profil</li>
            </ol>
        </div>
        <div class="row">
            <div class="col">
                <!--/*@thymesVar id="notification" type="com.estate.domain.entity.Notification"*/-->
                <div th:replace="base.html :: alert(${notification})"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <b>Formulaire</b>
                    </div>
                    <!--/*@thymesVar id="user" type="com.estate.domain.entity.User"*/-->
                    <form onsubmit="submitForm(event)" th:action="@{/user/profile}" autocomplete="off" method="post">
                        <div class="panel-body">
                            <div class="row">
                                <input name="id" th:value="${user?.id}" type="hidden">
                                <div class="form-group col-lg-6">
                                    <label for="firstName" class="control-label">Nom <span class="required-field">*</span></label>
                                    <input id="firstName" name="firstName" th:value="${user?.firstName}" class="form-control" autocomplete="off" required>
                                </div>
                                <div class="form-group col-lg-6">
                                    <label for="lastName" class="control-label">Prénom <span class="required-field">*</span></label>
                                    <input id="lastName" name="lastName" th:value="${user?.lastName}" class="form-control" autocomplete="off" required>
                                </div>
                                <div class="form-group col-lg-6">
                                    <label for="phoneNumber" class="control-label">Numéro de téléphone <span class="required-field">*</span></label>
                                    <input id="phoneNumber" name="phoneNumber" th:value="${user?.phoneNumber}" autocomplete="off" class="form-control" required>
                                </div>
                                <div class="form-group col-lg-6">
                                    <label for="email" class="control-label">Adresse email <span class="required-field">*</span></label>
                                    <input id="email" name="email" th:value="${user?.email}" type="email" autocomplete="off" class="form-control" required>
                                </div>
                                <div class="form-group col-lg-12">
                                    <label for="sex">Sexe <span class="required-field">*</span></label>
                                    <select id="sex" name="sex" class="form-control" required>
                                        <option value="" th:selected="${user?.sex == null}">-</option>
                                        <option value="M" th:selected="${#strings.equals(user?.sex, 'M')}">Masculin</option>
                                        <option value="F" th:selected="${#strings.equals(user?.sex, 'F')}">Féminin</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <button type="submit" class="btn btn-success mr-2">
                                <i class="fa fa-save"></i>
                                &nbsp; Enregistrer
                            </button>
                            <button type="reset" class="btn btn-default">
                                <i class="fa fa-refresh"></i>
                                &nbsp; Réinitialiser
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:insert="base.html :: scripts"></th:block>
</body>

</html>
