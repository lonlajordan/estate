<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--/*@thymesVar id="notification" type="com.estate.domain.dto.Notification"*/-->
<!--/*@thymesVar id="users" type="java.util.List<com.estate.domain.entity.User>"*/-->
<head th:replace="base.html :: head('Liste des utilisateurs')"></head>

<body>
<div id="wrapper">
    <div th:replace="header.html"></div>
    <div id="page-wrapper">
        <div class="row mt-6">
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i> <a class="lazy-link" th:href="@{/home}">Accueil</a></li>
                <li>Liste des utilisateurs</li>
            </ol>
        </div>
        <div class="row">
            <h4>Liste des utilisateurs</h4>
            <hr>
        </div>
        <div class="row">
            <div class="col mb-6">
                <button id="add-item" role="link" class="lazy-link d-none" th:href="@{/user/save}"></button>
                <button id="delete-items" role="link" class="d-none" onclick="invokeActionOnItems('user/delete', 'supprimer')"></button>
                <div th:replace="base.html :: alert(${notification})"></div>
                <table id="data-list" data-pdf-title="LISTE DES UTILISATEURS" data-pdf-name="Liste des utilisateurs" class="table table-striped table-bordered table-hover paging searching dataTable can-add can-delete exclude-first-sort multiple-selection">
                    <thead>
                        <tr>
                            <th class="action fit-cell-content">
                                <input type="checkbox">
                            </th>
                            <th class="fit-cell-content">ID</th>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th class="fit-cell-content">Sexe</th>
                            <th>Téléphone</th>
                            <th>Adresse e-mail</th>
                            <th>Province</th>
                            <th>Ville</th>
                            <th class="fit-cell-content">Statut</th>
                            <th class="fit-cell-content">Rôles</th>
                            <th class="fit-cell-content">Dernière connexion (GMT)</th>
                            <th class="action fit-cell-content">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user,iter: ${users}" th:data-id="${user.id}">
                            <td>
                                <input th:data-index="${iter.count}" type="checkbox">
                            </td>
                            <td th:text="${user.id}"></td>
                            <td>
                                <a class="lazy-link" th:href="@{'/user/view/' + ${user.id}}" th:text="${user.firstName}"></a>
                            </td>
                            <td th:text="${user.lastName}"></td>
                            <td th:text="${user.sex}"></td>
                            <td th:text="${user.phoneNumber}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.city?.province?.name}"></td>
                            <td th:text="${user.city?.name}"></td>
                            <td th:text="${user.enabled ? 'ACTIF' : 'DÉSACTIVÉ'}"></td>
                            <td>
                                <span th:each="role: ${user.roles}">
                                    <span th:text="${role.name}"></span><br>
                                </span>
                            </td>
                            <td th:text="${#temporals.format(user.lastLogin, 'dd-MM-yyyy  HH:mm')}"></td>
                            <td class="fit-cell-content text-center">
                                <a class="dropdown-toggle" tabindex="0" data-toggle="popover" data-placement="auto" data-trigger="focus" th:data-target="${'popover-content-' + user.id}" href="#">
                                    <i class="fa fa-ellipsis-h"></i>
                                </a>
                                <div th:id="${'popover-content-' + user.id}" class="list-group" style="display: none">
                                    <a class="list-group-item lazy-link text-decoration-none text-left" th:href="@{'/user/toggle/' + ${user.id}}">
                                        <i class="fa fa-fw" th:classappend="${user.enabled ? 'fa-toggle-off' : 'fa-toggle-on'}"></i> <span th:text="${user.enabled ? 'Désactiver' : 'Activer'}"></span>
                                    </a>
                                    <a class="list-group-item lazy-link text-decoration-none text-left" th:href="@{'/user/save?id=' + ${user.id}}">
                                        <i class="fa fa-pencil-square-o fa-fw"></i> Modifier
                                    </a>
                                    <a class="list-group-item text-decoration-none text-danger text-left" th:data-user-id="${user.id}" onclick="deleteItem(this.getAttribute('data-user-id'), 'user/delete')" href="#">
                                        <i class="fa fa-trash-o fa-fw"></i> Supprimer
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<th:block th:insert="base.html :: scripts"></th:block>
</body>

</html>
