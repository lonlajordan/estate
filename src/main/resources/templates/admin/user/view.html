<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:insert="base.html :: head(${'Détails de l''utilisateur'})"></head>

<body>
<div id="wrapper">
    <div th:replace="header.html"></div>
    <!--/*@thymesVar id="user" type="com.estate.domain.entity.User"*/-->
    <div id="page-wrapper" th:object="${user}">
        <div class="row mt-6">
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i> <a class="lazy-link" th:href="@{/home}">Accueil</a></li>
                <li><a class="lazy-link" th:href="@{/user/list}">Liste des utilisateurs</a></li>
                <li th:utext="*{'Détails de l''utilisateur <b>[ ' + name + ' ]</b>'}"></li>
            </ol>
        </div>
        <div class="row">
            <div class="col">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-info-circle fa-fw"></i>
                        <b>Informations sur l'utilisateur</b>
                    </div>
                    <div class="list-group">
                        <a href="#" class="list-group-item">
                            <b>Nom</b>
                            <span class="pull-right"><em th:text="*{firstName}"></em></span>
                        </a>
                        <a href="#" class="list-group-item">
                            <b>Prénom</b>
                            <span class="pull-right"><em th:text="*{lastName}"></em></span>
                        </a>
                        <a href="#" class="list-group-item">
                            <b>Sexe</b>
                            <span class="pull-right"><em th:text="${#strings.equals(user?.sex, 'M') ? 'Masculin' : 'Féminin'}"></em></span>
                        </a>
                        <a href="#" class="list-group-item">
                            <b>Numéro de téléphone</b>
                            <span class="pull-right"><em th:text="*{phoneNumber}"></em></span>
                        </a>
                        <a href="#" class="list-group-item">
                            <b>Adresse email</b>
                            <span class="pull-right"><em th:text="*{email}"></em></span>
                        </a>
                        <a href="#" class="list-group-item">
                            <b>Date d'enregistrement</b>
                            <span class="pull-right"><em th:text="*{#temporals.format(createdAt, 'dd-MM-yyyy  HH:mm')}"></em></span>
                        </a>
                        <a href="#" class="list-group-item">
                            <b>Statut du compte</b>
                            <span class="pull-right"><em th:text="${#bools.isTrue(user?.enabled) ? 'ACTIF' : 'DÉSACTIVÉ'}"></em></span>
                        </a>
                        <a href="#" class="list-group-item">
                            <b>Date de la dernière connexion</b>
                            <span class="pull-right"><em th:text="*{#temporals.format(lastLogin, 'dd-MM-yyyy  HH:mm')}"></em></span>
                        </a>
                    </div>
                    <div class="panel-footer">
                        <a role="button" th:href="@{/user/save}" class="btn btn-success lazy-link mr-3">
                            <i class="fa fa-plus-circle"></i>
                            &nbsp; Ajouter
                        </a>
                        <a role="button" th:href="@{'/user/save?id=' + ${user?.id}}" class="btn btn-primary lazy-link">
                            <i class="fa fa-pencil"></i>
                            &nbsp; Éditer
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:insert="base.html :: scripts"></th:block>

</body>

</html>
