<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:insert="base.html :: head(${'Détails de la question'})"></head>

<body>
<div id="wrapper">
    <div th:replace="header.html"></div>
    <!--/*@thymesVar id="question" type="com.estate.domain.entity.Question"*/-->
    <div id="page-wrapper" th:object="${question}">
        <div class="row mt-6">
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i> <a class="lazy-link" th:href="@{/home}">Accueil</a></li>
                <li><a class="lazy-link" th:href="@{/question/list}">Liste des questions</a></li>
                <li th:utext="*{'Détails de la question <b>[ ' + id + ' ]</b>'}"></li>
            </ol>
        </div>
        <div class="row">
            <div class="col">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-info-circle fa-fw"></i>
                        <b>Informations sur la question</b>
                    </div>
                    <div class="list-group d-flex">
                        <a href="#" class="list-group-item">
                            <b>Formulation</b>
                            <span class="pull-right"><a th:href="*{formulationLink}" th:data-download-src="*{formulationLink}" data-fancybox th:data-caption="${'<b>Question ' + question.id + '</b> | <b>Durée</b> : ' + question.duration + ' secondes'}" th:data-thumb="${#request.getContextPath() + '/images/waterfall.png'}"><em>Voir</em></a></span>
                        </a>
                        <a href="#" class="list-group-item">
                            <b>Réponse</b>
                            <span class="pull-right"><em th:text="*{answer}"></em></span>
                        </a>
                        <a href="#" class="list-group-item">
                            <b>Durée (en secondes)</b>
                            <span class="pull-right"><em th:text="*{duration}"></em></span>
                        </a>
                        <a href="#" class="list-group-item">
                            <b>Justification</b>
                            <span class="pull-right"><a th:href="*{justificationLink}" th:data-download-src="*{justificationLink}" data-fancybox th:data-caption="${'<b>Question ' + question.id + '</b> | Réponse : <b>' + question.answer + '</b>'}"><em>Voir</em></a></span>
                        </a>
                    </div>
                    <div class="panel-footer">
                        <a role="button" th:href="@{/question/save}" class="btn btn-success lazy-link mr-3">
                            <i class="fa fa-plus-circle"></i>
                            &nbsp; Ajouter
                        </a>
                        <a role="button" th:href="@{/question/save(id=*{id})}" class="btn btn-primary lazy-link">
                            <i class="fa fa-pencil"></i>
                            &nbsp; Editer
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:insert="base.html :: scripts"></th:block>

</body>

</html>
