<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{public/base}" class="no-js" lang="en">
<head>
	<title>Concorde - Contact</title>
</head>
<body>
	<div layout:fragment="content">
		<!-- Start Breadcrumb Area -->
		<section class="breadcrumb-area section-padding" style="background-image:url('assets/img/breadcrumb.jpg');">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="breadcrumb-content">
							<h2>Contact Us</h2>
							<ul>
								<li><a href="index-2.html">Home</a></li>
								<li><i class="fas fa-angle-double-right"></i></li>
								<li>Contact Us</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- End Breadcrumb Area -->

		<!-- Start Contact Us Area -->
		<section class="contact-area section-padding">
			<div class="container">
				<div class="row">
					<div class="col-lg-8 align-self-center">
						<div class="contact-form">
							<h2>Get In Touch</h2>
							<form id="contact-form" action="https://preetheme.com/html/bhouse/mail.php" method="POST">
								<div class="row">
									<div class="col-md-6">
										<div class="single-input">
											<input required="required" type="text" name="name" placeholder="Nom complet">
											<i class="fas fa-user"></i>
										</div>
									</div>
									<div class="col-md-6">
										<div class="single-input">
											<input required="required" type="email" name="email" placeholder="Adresse e-mail">
											<i class="far fa-envelope"></i>
										</div>
									</div>
									<div class="col-md-6">
										<div class="single-input">
											<input type="text" required="required" name="phone" placeholder="Numéro de téléphone">
											<i class="fas fa-mobile-alt"></i>
										</div>
									</div>
									<div class="col-md-6">
										<div class="single-input">
											<input type="text" required="required" name="subject" placeholder="Objet">
											<i class="fas fa-file-alt"></i>
										</div>
									</div>
									<div class="col-12">
										<div class="single-input">
											<textarea name="message" required="required" placeholder="Message" spellcheck="false"></textarea>
											<i class="fas fa-pen"></i>
										</div>
									</div>
									<div class="col-12">
										<button type="submit">Envoyer</button>
									</div>
								</div>
							</form>
							<p class="ajax-response"></p>
						</div>
					</div>
					<div class="col-lg-4 align-self-center">
						<div class="contact-form-info" style="background-image:url('assets/img/contact.jpg');">
							<h2>Contactez Nous</h2>
							<div class="contact-info-list">
								<div class="item mb-20">
									<div class="icon">
										<i class="fas fa-home"></i>
									</div>
									<div class="content">
										<h4>Locations</h4>
										<p>Bonas, Yaoundé, Cameroun </p>
									</div>
								</div>
								<div class="item mb-20">
									<div class="icon">
										<i class="far fa-envelope"></i>
									</div>
									<div class="content">
										<h4>Adresses mail</h4>
										<p>support@example.com</p>
										<p>example@gmail.com </p>
									</div>
								</div>
								<div class="item">
									<div class="icon">
										<i class="fas fa-mobile-alt"></i>
									</div>
									<div class="content">
										<h4>Numéros de téléphone</h4>
										<p>(+237) 695 463 868</p>
										<p>(+237) 654 762 824</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- End Contact Us Area -->
	</div>
</body>
</html>
