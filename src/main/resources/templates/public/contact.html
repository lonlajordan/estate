<!DOCTYPE html>
<html  class="no-js" lang="en">
<head>
	<title>BHouse - Real Estate HTML5 Template</title>
</head>
<body>
	<!-- Start Breadcrumb Area -->
	<section class="breadcrumb-area section-padding" style="background-image:url('assets/img/breadcrumb.jpg');">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcrumb-content">
						<h2>Contact Us</h2>
						<ul>
							<li><a href="index-2.html">Home</a></li>
							<li><i class="fas fa-angle-double-right"></i></li>
							<li>Contact Us</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- End Breadcrumb Area -->
	
	<!-- Start Contact Us Area -->
	<section class="contact-area section-padding">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 align-self-center">
					<div class="contact-form">
						<h2>Get In Touch</h2>
						<form id="contact-form" action="https://preetheme.com/html/bhouse/mail.php" method="POST">
							<div class="row">
								<div class="col-md-6">
									<div class="single-input">
										<input required="required" type="text" name="name" placeholder="Your Name">
										<i class="fas fa-user"></i>
									</div>
								</div>
								<div class="col-md-6">
									<div class="single-input">
										<input required="required" type="email" name="email" placeholder="Your Email">
										<i class="far fa-envelope"></i>
									</div>
								</div>
								<div class="col-md-6">
									<div class="single-input">
										<input type="text" required="required" name="phone" placeholder="Your Phone">
										<i class="fas fa-mobile-alt"></i>
									</div>
								</div>
								<div class="col-md-6">
									<div class="single-input">
										<input type="text" required="required" name="subject" placeholder="Your Subjects">
										<i class="fas fa-file-alt"></i>
									</div>
								</div>
								<div class="col-12">
									<div class="single-input">
										<textarea name="message" required="required" placeholder="Write Message" spellcheck="false"></textarea>
										<i class="fas fa-pen"></i>
									</div>
								</div>
								<div class="col-12">
									<button type="submit">Send Message</button>
								</div>
							</div>
						</form>
						<p class="ajax-response"></p>
					</div>
				</div>
				<div class="col-lg-4 align-self-center">
					<div class="contact-form-info" style="background-image:url('assets/img/contact.jpg');">
						<h2>Don't hesitate to contact us</h2>
						<div class="contact-info-list">
							<div class="item mb-20">
								<div class="icon">
									<i class="fas fa-home"></i>
								</div>
								<div class="content">
									<h4>Locations</h4>
									<p>2512, New Market, Eliza Road, Sincher 80 CA, Canada, USA </p>
								</div>
							</div>
							<div class="item mb-20">
								<div class="icon">
									<i class="far fa-envelope"></i>
								</div>
								<div class="content">
									<h4>Drop A Mail</h4>
									<p>support@example.com</p>
									<p>example@gmail.com </p>
								</div>
							</div>
							<div class="item">
								<div class="icon">
									<i class="fas fa-mobile-alt"></i>
								</div>
								<div class="content">
									<h4>Call Us</h4>
									<p> (41) 123 521 458</p>
									<p>+91 235 548 7548 </p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- End Contact Us Area -->
</body>
</html>
