<!DOCTYPE html>
<html  class="no-js" lang="en">
<head>
	<title>BHouse - Real Estate HTML5 Template</title>
</head>
<body>
	<!-- Start Breadcrumb Area -->
	<section class="breadcrumb-area section-padding" style="background-image:url('assets/img/breadcrumb.jpg');">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcrumb-content">
						<h2>Wishlist</h2>
						<ul>
							<li><a href="index-2.html">Home</a></li>
							<li><i class="fas fa-angle-double-right"></i></li>
							<li>Wishlist</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- End Breadcrumb Area -->

	<!-- Start Whishlist Area -->
	<div class="section-padding">
		<div class="container">
			<div class="row table-responsive">
				<table class="table shopping-cart-wishlist-tabel table-bordered align-middle">
					<thead>
                        <tr class="text-uppercase">
                            <th class="text-center">Image</th>
                            <th class="text-center">Product Name</th>
                            <th class="text-center">Price</th>
                            <th class="text-center">Stock Status</th>
                            <th class="text-center">Add To Cart</th>
                            <th class="text-center">action</th>
                        </tr>
                    </thead>
                    <tbody>
						<tr>
                            <td class="text-center product-thumbnail">
                                <a href="#"><img src="assets/img/product/1.jpg" alt="img"></a>
                            </td>
                            <td class="text-center product-name">
                            	<a href="#">Product Name</a>
                            </td>
                            <td class="text-center product-price-cart">
                            	<span class="amount">$260.00</span>
                            </td>
                            <td class="text-center product-subtotal">
                            	<span>In Stock</span>
                            </td>
                            <td class="text-center">
                            	<a class="button-1" href="#">Add to Cart</a>
                            </td>
                            <td class="product-remove text-center">
                                <a href="#"><i class="fas fa-times"></i></a>
                            </td>
                        </tr>
						<tr>
                            <td class="text-center product-thumbnail">
                                <a href="#"><img src="assets/img/product/2.jpg" alt="img"></a>
                            </td>
                            <td class="text-center product-name">
                            	<a href="#">Product Name</a>
                            </td>
                            <td class="text-center product-price-cart">
                            	<span class="amount">$260.00</span>
                            </td>
                            <td class="text-center product-subtotal">
                            	<span>In Stock</span>
                            </td>
                            <td class="text-center">
                            	<a class="button-1" href="#">Add to Cart</a>
                            </td>
                            <td class="product-remove text-center">
                                <a href="#"><i class="fas fa-times"></i></a>
                            </td>
                        </tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- Start Whishlist Area -->
</body>
</html>
