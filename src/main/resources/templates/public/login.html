<!DOCTYPE html>
<html  class="no-js" lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>BHouse - Real Estate HTML5 Template</title>
	<link rel="icon" href="assets/img/icon.png" type="image/gif" sizes="16x16">
	<link rel="icon" href="assets/img/icon.png" type="image/gif" sizes="18x18">
	<link rel="icon" href="assets/img/icon.png" type="image/gif" sizes="20x20">

	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/bootstrap-icons.css">
	<link rel="stylesheet" href="assets/css/fontawesome.all.min.css">
	<link rel="stylesheet" href="assets/css/owl.carousel.min.css">
	<link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
	<link rel="stylesheet" href="assets/css/nice-select.css">
	<link rel="stylesheet" href="assets/css/vegas.slider.min.css">
	<link rel="stylesheet" href="assets/css/lightcase.css">
	<link rel="stylesheet" href="assets/css/animate.css">
	<link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="assets/css/responsive.css">

</head>
<body>
	<!-- Start Login Regsiter Form -->
	<section class="pt-50 pb-50 section-bg-23">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="login-form-bhouse">
	        			<div class="login-register-form-head">
	        				<h2>Sign In</h2>
	        				<ul>
	        					<li class="google"><a href="#"><i class="fab fa-google"></i> <span>Google</span></a></li>
	        					<li class="facebook"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
	        					<li class="twitter"><a href="#"><i class="fab fa-twitter"></i></a></li>
	        				</ul>
	        			</div>
	        			<div class="login-register-form-middle">
	        				<form action="#">
	        					<div class="single-input">
	        						<label for="username">Mail or UserName</label>
	        						<input type="text" name="username" id="username">
	        					</div>
	        					<div class="single-input">
	        						<label for="password">Password</label>
	        						<input type="password" name="password" id="password">
	        					</div>
	        					<div class="single-input checkbox">
	        						<input type="checkbox" name="rememberme" id="rememberme">
	        						<label class="rememberme" for="rememberme">Remember me </label>
	        					</div>
	        					<div class="single-input">
	        						<button type="submit" class="button-1">Log In</button>
	        					</div>
	        				</form>
	        			</div>
	        			<div class="login-register-from-btom text-center">
	        				<p class="mb-2"><a href="forget-password.html">Forget Password</a></p>
	        				<p class="text-dark mb-0">Don't have account?<a href="register.html" class="text-primary ml-1">Sign UP</a></p>
	        			</div>
	        		</div>
				</div>
			</div>
		</div>
	</section>
	<!-- End Login Regsiter Form -->
</body>
</html>
